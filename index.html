<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <main>
        <div class="form-check form-switch" id="switchDiv">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Change Theme</label>
          </div>
        <div id="weather">
            <form action="" method="get">
                <div id="info">
                    <h4>Add coordinates to find weather in that place (Latitude; Longitude)</h2>
                </div>
                <label class="forInputs" for="latitude">Lat</label>
                <input id="latitude" type="number" >
                <label class="forInputs" for="longitude">Lon</label>
                <input id="longitude" type="number">
                <button id="button" type="submit">Search</button>
            </form>
            <ul id="dataList">
            </ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
